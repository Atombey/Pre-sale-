<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SennDoge Pre-sale</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 30px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #222;
      padding: 30px;
      border-radius: 10px;
    }
    h1 {
      color: #00ff99;
    }
    #timer {
      font-size: 24px;
      margin: 20px 0;
    }
    .btn {
      background: #00ff99;
      color: #000;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      text-decoration: none;
    }
    .info {
      margin-top: 30px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SennDoge Token Pre-sale</h1>
    <p id="timer">00d 00h 00m 00s</p>
    <a href="https://t.me/yourbot" class="btn">Buy Now</a>

    <div class="info">
      <p><strong>Token Name:</strong> SennDoge</p>
      <p><strong>Symbol:</strong> $C</p>
      <p><strong>Total Supply:</strong> 500 Trillion</p>
      <p><strong>Price:</strong> 1 TON = 10,000,000 $C</p>
      <p><strong>Wallet Address:</strong> <br> 123abc456...xyz</p>
    </div>
  </div>

  <script>
    // Timer countdown
    const endDate = new Date("2025-06-01T00:00:00Z").getTime();
    const timer = document.getElementById("timer");
    setInterval(() => {
      const now = new Date().getTime();
      const distance = endDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      timer.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }, 1000);
  </script>
</body>
</html>
